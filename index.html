<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APGallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="topNav">
            <div class="navbar">
                <a href="index.html" class="navBox" id="logo"><img src="image.jpg" id="logoimg"></a>
                <a href="index.html" class="navBox">Home</a>
                <a href="#album1" class="navBox">Album 1</a>
                <a href="#album2" class="navBox">Album 2</a>
                <a href="#album2" class="navBox">Contact</a>
            </div>
        </div>

        <div class="content-container">
            <p id="intro">Welcome, to my gallery.</p>

            <div class="sliderContainer">
                <div class="sliderImg fade">
                    <img src="scene1.jpg">
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>
                    <div class="captionText">Album: Scenery</div>
                </div>
                <div class="sliderImg fade">
                    <img src="scene2.jpg">
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>
                    <div class="captionText">Album: Scenery</div>

                </div>

                    <a class="next" onclick="plusSlides(1)">❯</a>
                    <div class="captionText">Album: Scenery</div>
                </div>
            </div>  

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>

            <div class="gallery">
                <div class="image_container">
                    <div class="square">
                        <img src="gal1.jpg" style="width: 100%; height: 100%; object-fit: cover;">

            <a href="https://github.com/AlexPangProjects"><img class='footlogo' src="github.png"></a><a href="https://www.linkedin.com/in/alex-pang-4524b5289/"><img class='footlogo' src="linkedin.png"></a>

        <script src="app.js"></script>
    </div>
